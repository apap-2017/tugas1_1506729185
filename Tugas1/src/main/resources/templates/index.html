				<li class="nav-item">
					<a class="nav-link" href="/">Home</a>

				<li class="nav-item">
					<a class="nav-link" href="/penduduk/cari">Cari Data</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="/penduduk/tambah">Tambah Penduduk</a>

		<center>
			<h1>Sistem Informasi Kependudukan Online Provinsi DKI Jakarta</h1>

		</center>
		
		<hr/>
		
		<div class="col-sm-4 text-center form">
		<form action="/penduduk" method="get">
                <div class="form-group">
                	<h3>Lihat Data Penduduk Berdasarkan NIK</h3>
                    <label for="nik">Masukkan Nomor Induk Kependudukan</label>
                    <input type="text" class="form-control" name="nik"/>
                </div>
                <button type="submit" class="btn btn-primary">Lihat</button>
        </form>
        </div>
        
        <hr/>
        
        <div class="col-sm-4 text-center form">
        <form action="/keluarga" method="get">
                <div class="form-group">
                	<h3>Lihat Data Keluarga Berdasarkan NKK</h3>
                    <label for="nomor_kk">Masukkan Nomor Kartu Keluarga</label>
                    <input type="text" class="form-control" name="nomor_kk"/>
                </div>
                <button type="submit" class="btn btn-primary">Lihat</button>
        </form>
        </div>
	</body>
